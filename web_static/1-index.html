<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Header and Footer</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #FF0000;
			height: 70px;
			width: 100%;
		}

		footer {
			background-color: #00FF00;
			color: white;
			height: 60px;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			position: fixed;
			bottom: 0;
		}
	</style>
</head>
<body>
	<header>Header</header>
	<footer>Footer</footer>
</body>
</html>
